name: Docker Build and Deploy to Artifact Registry

on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    name: Setup, Build, Publish, and Deploy.
    runs-on: ubuntu-latest

    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      # 3. Artifact Registry への Docker 認証設定
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      # 4. Docker Compose を使用してビルド
      - name: Build Docker image with Docker Compose
        run: |
          docker compose -f docker-compose.yml build

      # 5. Docker Compose を使用してタグ付けしてプッシュ
      - name: Tag and push Docker images
        run: |
          docker push us-docker.pkg.dev/third-technique-387000/portfolio-repo/portfolio-image:$GITHUB_SHA

